<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui" >

    <ui:insert name="metadata" />

    <html>

        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
            <title>Open Source AE Solutions Plataforms</title>          
            <h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
            <h:outputStylesheet name="css/animate.css" library="modena-layout" />
            <h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
            <h:outputStylesheet name="css/ripple-effect.css" library="modena-layout" />
            <h:outputStylesheet name="css/perfect-scrollbar.css" library="modena-layout" />
            <h:outputStylesheet name="css/font-awesome.css" library="modena-layout" />
            <h:outputStylesheet name="css/modena-layout.css" library="modena-layout" />


            <h:outputScript name="js/ripple-effect.js" library="modena-layout" />
            <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
            <h:outputScript name="js/layout.js" library="modena-layout" />

            <ui:insert name="head" />

            <!-- <a:loadScript src="resource://jquery.js" /> -->
            <script type="text/javascript"
            src="#{facesContext.externalContext.requestContextPath}/resources/js/equalHeight.js"></script>

            <h:outputScript>
                $(document).bind('click', function(){
                return false;
                });

            </h:outputScript>

        </h:head>

        <h:body class="GrayModena Geometry">

            <h:form>
                <script type="text/javascript">
                    jQuery(function () {
                        jQuery('.panels').equalHeights();
                    });
                </script>



                <div class="Wid90 DispBlock MarAuto MarTopPerc10 TexAlCenter">
                    <div class="Wid33 MarAuto WidAutoOnMobile">

                        <div class="EmptyBox30"></div>

                        <div class="Card ShadowEffect">
                            <div class="EmptyBox40"></div>
                            <i class="icon-visibility_off Fs100 Red"></i>
                            <div class="Wid100 OvHidden Fs30 Red">Access Denied <br/>Please Check Your Permissions !</div>
                            <div class="Wid100 OvHidden Fs20 BoldGray">Sorry, but you have no access to this page.</div>                            
                            <div class="EmptyBox20"></div>
                            <div class="Separator"></div>
                            <div class="EmptyBox10"></div>
                            <div class="Wid100" >
                                <p:commandButton icon="ui-icon ui-c fa fa-dashboard" 
                                                 styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left RedButton Wid60 Fs18 White RaisedButton" 
                                                 value="Back To Dashboard"
                                                 action="/home?faces-redirect=true">
                                </p:commandButton>  
                                
                            </div>
                            <div class="EmptyBox20"></div>
                        </div>
                        <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular Gray">
                            <i class="fa fa-copyright"></i>  A&amp;E Solutions <br></br> All rights reserved.
                        </div>
                    </div>
                </div>



            </h:form>


        </h:body>
    </html>
</f:view>
