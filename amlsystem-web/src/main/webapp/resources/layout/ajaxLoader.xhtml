<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <!--
    <p:ajaxStatus onstart="showStatusDialog();" onsuccess="hideStatusDialog();" />
    -->

    <p:ajaxStatus >
        <f:facet name="start">
            
            <div style="z-index: 1000;border: none;margin: 0px;padding: 0px;width: 100%;height: 100%;top: 0px;left: 0px;background-color: #ffffff;opacity: 0.6;cursor: wait;position: absolute;">
                
                <div class="card" style="z-index: 1011; position: absolute; margin: 0px; width: 15%; top: 40%; left: 40%; text-align: center;cursor: wait;">
                    <p:spacer height="5"></p:spacer>
                    <p:graphicImage name="ajax-loader.gif" library="images"/>
                    <br></br>
                    <h:outputText value="Procesando..."></h:outputText>
                    <p:spacer height="5"></p:spacer>
                </div>               
                
            </div>
            
            
               
        </f:facet>
        <f:facet name="complete">
            <h:outputText value="" />
        </f:facet>

    </p:ajaxStatus>



    <p:dialog  style="background-color: transparent; box-shadow: none; border: none;" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
        
    </p:dialog>

    <script>
        var statusDlgTimer = null;

        function showStatusDialog()
        {
            if (statusDlgTimer === null)
            {
                statusDlgTimer = setTimeout("PF('statusDialog').show()", 0);
            }
        }

        function hideStatusDialog()
        {
            if (statusDlgTimer !== null)
            {
                clearTimeout(statusDlgTimer);
                PF('statusDialog').hide();
                statusDlgTimer = null;
            }
        }

        window.onpopstate = function () {
            location.reload();
        };

    </script>

</ui:composition>
