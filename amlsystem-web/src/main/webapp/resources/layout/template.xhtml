<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"  contentType="text/html">

    <ui:insert name="metadata" />

    <html>

        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
            <title>AML Plataform</title>

            <h:outputStylesheet name="style.css" library="css"></h:outputStylesheet>
            
            <h:outputStylesheet name="layout.css" library="css"></h:outputStylesheet>
            
            


            <h:outputScript name="pfcrud.js" library="js"></h:outputScript>

            <ui:insert name="head" />



        </h:head>

        <h:body id="bDocument" styleClass="main-body">

            

            <p:growl autoUpdate="true" > </p:growl>

           <h:form>
               
               <p:menubar model="#{template.model}" >
                   <f:facet name="options">
                        <p:menuButton value="#{template.adUser.firstname.toUpperCase()} #{template.adUser.lastname.toUpperCase()}" >
                            <p:menuitem  value="Cerrar" icon="ui-icon-extlink" url="/api/auth/logout" style="width: 100px;"></p:menuitem>
                        </p:menuButton>

                    </f:facet>
               </p:menubar>

            </h:form>



            
                <!--
                <div class="ui-content-center">
                    
                </div>
                -->
                
                <div class="wrapper sidebar-inactive-l">
                
                <div class="main"> 
                <div class="container">
                    <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1 class="centerText">#{titleOption}</h1>
                        <ui:insert name="content">
                    </ui:insert> 
                    </div>    
                </div>
                        </div></div></div>
                    </div>
                
            



            
                        <h:form id="fConfirm">
                            <p:confirmDialog global="true" closeOnEscape="true" showEffect="fade"
                                             hideEffect="fade" >
                                <p:commandButton value="SI" type="button" process="@this"
                                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button"
                                                 styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </h:form>
                        

            <ui:include src="ajaxLoader.xhtml"/> 

        </h:body>
    </html>
</f:view>
