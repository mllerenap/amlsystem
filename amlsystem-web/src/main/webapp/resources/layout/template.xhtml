<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"  
        xmlns:ae="http://primefaces.org/aeopensolutions"
        contentType="text/html">

    <ui:insert name="metadata" />

    <html>

        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
            <title>AML Plataform</title>

            <h:outputStylesheet name="style.css" library="css"></h:outputStylesheet>

            <h:outputStylesheet name="layout.css" library="css"></h:outputStylesheet>
            <h:outputScript name="pfcrud.js" library="js"></h:outputScript>
            
            <h:outputStylesheet name="nanoscroller.css" library="css"></h:outputStylesheet>
            <h:outputScript name="nanoscroller.js" library="js"></h:outputScript>
            
            <h:outputScript>
                Omega.restoreMenuState();
            </h:outputScript>

            <ui:insert name="head" />



        </h:head>

        <h:body id="bDocument" styleClass="main-body">



            <p:growl autoUpdate="true" > </p:growl>

            




            <!--
            <div class="ui-content-center">
            <div class="wrapper sidebar-inactive-l"></div>    
            </div>
            -->

            <div class="wrapper">


                <div class="sidebar">
                    <div class="nano has-scrollbar">
                        <div class="nano-content sidebar-scroll-content" tabindex="0" style="margin-right: -19px;">
                            <div class="logo">

                            </div>

                            <div class="profile">

                                <a id="profile-button" href="#">
                                    <span class="username">#{template.adUser.firstname} #{template.adUser.lastname}</span>
                                    <i class="fa fa-fw material-icons"></i>
                                </a>
                                <ul>
                                    <li><a href="#"><i class="fa fa-fw fa-sliders"></i><span>Perfil</span></a></li>
                                    <li><a href="#"><i class="fa fa-fw fa-bell"></i><span>Notificaciones</span><span class="menu-badge">2</span></a></li>
                                    <li><a href="#{facesContext.externalContext.requestContextPath}/api/auth/logout"><i class="fa fa-fw fa-sign-out"></i><span>Cerrar</span></a></li>
                                </ul>

                            </div>
                            
                            <h:form>
                                <div class="menu">
                                    <ae:menu model="#{template.model}"></ae:menu>
                                </div>
                            </h:form>

                        </div><div class="nano-pane" style="display: block;"><div class="nano-slider" style="height: 650px; transform: translate(0px, 0px);"></div></div>
                    </div>
                </div>

                <div class="main"> 
                    <div class="container">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <div class="card">
                                    <h1 class="centerText">#{titleOption}</h1>
                                    <ui:insert name="content">
                                    </ui:insert> 
                                </div>    
                            </div>
                        </div></div></div>
            </div>






            <h:form id="fConfirm">
                <p:confirmDialog global="true" closeOnEscape="true" showEffect="fade"
                                 hideEffect="fade" >
                    <p:commandButton value="SI" type="button" process="@this"
                                     styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button"
                                     styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>


            <ui:include src="ajaxLoader.xhtml"/> 

        </h:body>
    </html>
</f:view>
